<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const persons = [
        {
          name: "Luke Skywalker",
          height: "172",
          mass: "77",
          eye_color: "blue",
          gender: "male",
        },
        {
          name: "Darth Vader",
          height: "202",
          mass: "136",
          eye_color: "yellow",
          gender: "male",
        },
        {
          name: "Leia Organa",
          height: "150",
          mass: "49",
          eye_color: "brown",
          gender: "female",
        },
        {
          name: "Anakin Skywalker",
          height: "188",
          mass: "84",
          eye_color: "blue",
          gender: "male",
        },
      ];

      //Map
      let names = [];
      persons.map((item) => names.push(item.name));
      console.log(names);

      let heights = [];
      persons.map((item) => heights.push(item.height));
      console.log(heights);

      let nameAndHeights = [];
      persons.map((item) =>
        nameAndHeights.push({ name: item.name, height: item.height })
      );
      console.log(nameAndHeights);

      let firstNames = [];
      persons.map((item) => firstNames.push(item.name.split(" ")[0]));
      console.log(firstNames);

      //Filter
      console.log("--------------------------------------");

      let massGreaterThan = [];
      massGreaterThan.push(persons.filter((item) => item.mass > 100));
      console.log(massGreaterThan);

      let massLessThan = [];
      massLessThan.push(persons.filter((item) => item.mass < 100));
      console.log(massLessThan);

      let males = [];
      males.push(persons.filter((item) => item.gender == "male"));
      console.log(males);

      let females = [];
      females.push(persons.filter((item) => item.gender == "female"));
      console.log(females);

      //Every
      console.log("--------------------------------------");

      let allEyeColorAnswer = persons.every(function (person) {
        return person.eye_color == "blue";
      });

      let allMassOverAnswer = persons.every(function (person) {
        return person.mass > 40;
      });

      let allShorterAnswer = persons.every(function (person) {
        return person.height < 200;
      });

      let allMaleAnswer = persons.every(function (person) {
        return person.gender == "male";
      });

      console.log(
        allEyeColorAnswer,
        allMassOverAnswer,
        allShorterAnswer,
        allMaleAnswer
      );

      //Some
      console.log("--------------------------------------");

      let someMaleAnswer = persons.some(function (person) {
        return person.gender == "male";
      });

      let someEyeColorAnswer = persons.some(function (person) {
        return person.eye_color == "blue";
      });

      let someTallerAnswer = persons.some(function (person) {
        return person.height > 210;
      });

      let someMassLessAnswer = persons.some(function (person) {
        return person.mass < 50;
      });

      console.log(
        someMaleAnswer,
        someEyeColorAnswer,
        someTallerAnswer,
        someMassLessAnswer
      );

      //Sort
      console.log("--------------------------------------");

      persons.sort(function (a, b) {
        return a.mass - b.mass;
      });
      console.log(persons);

      persons.sort(function (a, b) {
        return a.height - b.height;
      });
      console.log(persons);

      function compareName(a, b) {
        const name1 = a.name.toUpperCase();
        const name2 = b.name.toUpperCase();

        let comparison = 0;

        if (name1 > name2) {
          comparison = 1;
        } else if (name1 < name2) {
          comparison = -1;
        }
        return comparison;
      }

      persons.sort(function (a, b) {
        const name1 = a.name.toUpperCase();
        const name2 = b.name.toUpperCase();

        if (name1 > name2) {
          return 1;
        } else if (name1 < name2) {
          return -1;
        }
        return 0;
      });
      console.log(persons);

      persons.sort(function (a, b) {
        const gender1 = a.gender.toUpperCase();
        const gender2 = b.gender.toUpperCase();

        if (gender1 > gender2) {
          return 1;
        } else if (gender1 < gender2) {
          return -1;
        }
        return 0;
      });
      console.log(persons);
    </script>
  </body>
</html>
